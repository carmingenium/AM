name: Self Hosting Discord Bot

on:
  workflow_dispatch:
env:
  DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
jobs:
  run-code:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'
      - name: Version Check
        run: python --version
      - name: Install dependencies
        run:
          python -m pip install --upgrade pip
          pip install discord
      - name: Run Python
        run: 
          python AM.py
